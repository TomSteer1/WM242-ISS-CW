{% extends "layout.html" %}
{% block title %}Auth - Home{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<h1>Home</h1>
{% if user %}
	<p class="important">
		Welcome {{ user['username'] }}!
	</p>
	<a href="{{ url_for('logout') }}">Logout</a>
{% else %}
	<a href="{{ url_for('login_page') }}">Login</a>
	<a href="{{ url_for('register_page') }}">Register</a>
{% endif %}
{% endblock %}
